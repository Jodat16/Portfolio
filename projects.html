<body style="background-color: #2d2e32;">

  <label for="filter" style="color: #64f4ab;">Filter by Technology:</label>
  <input type="text" id="filter" oninput="filterProjects()" placeholder="Type technology...">

    <!-- Project cards will be dynamically added here -->

  <script>
    const projects = [
      { name: "Hospital Management Mobile App", technology: "Flutter" },
      { name: "Vehicle Suggestion system on Big Data", technology: "C++ and Hadoop" },
      { name: "Restaurant Recommendation system", technology: "Python" },
    ];

    function filterProjects() {
      const filterInput = document.getElementById('filter');
      const filterValue = filterInput.value.toLowerCase();

      const projectsContainer = document.getElementById('projects-container');
      projectsContainer.innerHTML = '';

      projects.forEach(project => {
        if (project.technology.toLowerCase().includes(filterValue) || filterValue === '') {
          const projectCard = document.createElement('div');
          projectCard.classList.add('project-card');
          projectCard.textContent = `Project: ${project.name} Technology: ${project.technology}`;
          projectsContainer.appendChild(projectCard);

          const paragraph = document.createElement('p');
          paragraph.classList.add('mb-4', 'mt-4');
          paragraph.style.fontFamily = 'monospace';
          paragraph.classList.add('text-white', 'text-lg');
          paragraph.textContent = project.description;
        }
      });
    }

    // Initial rendering
    filterProjects();
  </script>
